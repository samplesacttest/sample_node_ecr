language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

 # matrix:
  #  - M1=ONE
   # - M2=TWO

build:
  pre_ci:
    - docker build --rm -t=gcr.io/vidya-project/newimg .

  pre_ci_boot:
    image_name: gcr.io/vidya-project/newimg
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push gcr.io/vidya-project/newimg

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "vidya-slack"
      type: slack
      recipients:
        - newbuildsystem
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "gcr-shiptest"
      type: Google Container Registry
      branches:
        only:
          - master
  
